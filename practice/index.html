<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 {
      text-align: center;
    }

    input {
      display: block;
      margin-top: 20px;
      line-height: 40px;
      font-size: 20px;
      padding: 10px 20px;
    }

    button {
      width: 120px;
      line-height: 60px;
      font-size: 18px;
      margin-top: 30px;
      letter-spacing: 0.6px;
    }

    button:last-child {
      margin-left: 20px;
    }
  </style>
</head>

<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.development.js">
</script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js">
</script>
<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">

  function Btn({ text = '기본값 입니다.', onClick, fontSize = 20 }) {
    return <button style={{
      backgroundColor: 'blue',
      borderRadius: '20px',
      border: 'none',
      color: 'white',
      textAlign: 'center',
      width: '200px',
      fontSize
    }} onClick={onClick}>{text}</button>
  }

  Btn.propTypes = {
    text: PropTypes.string.isRequired,
    fontSize: PropTypes.number,
  }

  function App() {
    const [value, setValue] = React.useState('Save Changes');
    const changeValue = () => setValue('Revert Changes');
    return (
      <div>
        <Btn text={value} onClick={changeValue} fontSize={30} />
        <Btn text='Continue' />
      </div>
    )
  }
  const root = document.getElementById('root');
  ReactDOM.render(<App />, root);
</script>

</html>
